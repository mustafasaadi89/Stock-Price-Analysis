<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/small-business.css" rel="stylesheet">

    <!-- Plotly -->
    <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script> 


  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Stock Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/history">History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com" rel="noopener" target="_blank"><span class="blue-text"></span></a> </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
      {
      "symbols": [
        {
          "title": "S&P 500",
          "proName": "INDEX:SPX"
        },
        {
          "title": "Nasdaq 100",
          "proName": "INDEX:IUXX"
        },
        {
          "title": "EUR/USD",
          "proName": "FX_IDC:EURUSD"
        },
        {
          "title": "BTC/USD",
          "proName": "BITFINEX:BTCUSD"
        },
        {
          "title": "ETH/USD",
          "proName": "BITFINEX:ETHUSD"
        }
      ],
      "locale": "en"
    }
      </script>
    </div> 
    <!-- Page Content -->
    <div class="container">

    <!-- Heading Row -->
    <div class="row my-4">
      <div class="col-lg-8">
        <img class="img-fluid rounded" src="images/stock-img.jpg" alt="">
      </div>
      <!-- /.col-lg-8 -->
      <div class="col-lg-4">
        <h1>Search by Company Ticker</h1>
        <p>Click to find out the latest stock information </p>
    <!-- ticker button -->
    <div class="container">
        <form class="form-inline">
        <div class="form-group">
          <label for="stockInput">Enter Ticker:  </label>
          <input type="text" class="form-control"style="margin:15px" id="stockInput" placeholder="Ticker">
        </div>
        <button id="submit" type="submit" class="btn btn-default" >Plot Stock</button>
        </form>
    </div>
        <!-- /.col-md-4 -->
      </div>
      <!-- /.row -->
      </div>
      <!-- Call to Action Well -->
      <div class="card text-white bg-secondary my-4 text-center">
        <div class="card-body">
          <script src="http://widgets.macroaxis.com/widgets/url.jsp?t=42"></script>
        </div>
      </div>
      <!-- Data -->
      <div class="card mb-6">
        <div class = "card-body">
            <div id="daily_stock_chart"></div>
            <div class = "container">
              <table id="table" class="table table-striped table-condensed">
              </table>
              <div id="spCompare"></div>
            </div>
        </div>
      <!-- Content Row -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h2 class="card-title" id="News1"></h2>
              <p class="card-text" id="NewsDate"></p>
              <p class="card-text" id="NewsSummary1"></p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary" id="NewsURL1" target="blank">More Info</a>
            </div>
          </div>
        </div>
        <!-- /.col-md-4 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h2 class="card-title" id="News2"></h2>
              <p class="card-text" id="NewsDate2"></p>
              <p class="card-text" id="NewsSummary2"></p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary" id="NewsURL2" target="blank">More Info</a>
            </div>
          </div>
        </div>
        <!-- /.col-md-4 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h2 class="card-title" id="News3"></h2>
              <p class="card-text" id="NewsDate3"></p>
              <p class="card-text" id="NewsSummary3"></p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary" id="NewsURL3" target="blank">More Info</a>
            </div>
          </div>
        </div>
        <!-- /.col-md-4 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; The Bryan Lowe's</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- JSON Script Files -->
    <script src="js/plots.js"></script>
    <script src="js/stocktable.js"></script>

  </body>

</html>
